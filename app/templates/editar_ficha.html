{% extends "base.html" %}
{% block content %}

<center>
  <h3 class="list-group-item list-group-item-info list-group-item-dark" aria-disabled="true">Editar de ficha médica de {{paciente[1]}}</h3>
</center>

<center>
  <form role="form" action="/editar_ficha/{{paciente[0]}}" method="post" enctype="application/x-www-form-urlencoded">

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Diagnóstico</label>
      <input type="text" name="diagnostico" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Alergias</label>
      <input type="text" name="alergias" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Tipo de sangre</label>
      <input type="text" name="tipo_sangre" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Peso</label>
      <input type="text" name="peso" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Intervención quirurgica</label>
      <input type="text" name="inter_quirurgica" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enfermedad crónica</label>
      <input type="text" name="enfer_cronica" class="form-control" id="exampleInputPassword1" style="width:600px">
    </div>
        
      <button type="submit" class="btn btn-dark">Actualizar</button>
  </form>
</center>

{% endblock %}
